version: '3.9'

services:
  postgres:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_DB
    ports:
      - 5432:5432
    volumes:
      - ./.artifacts/postgres/:/var/lib/postgresql/data
    networks:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: on-failure
    ports:
      - 8000:8000
    networks:
      - web
    depends_on:
      - postgres

networks:
  web:
    name: web